apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: build
on:
  push:
    branches:
      - "**"
  workflow_dispatch:
jobs:
  test:
    outputs:
      CODE_COVERAGE: ${{ steps.RunUnitTest.outputs.CODE_COVERAGE }}
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Get source code
      - name: Run unit tests
        id: RunUnitTest
        kind: test
        uses: docker://node:lts
        run: |
          npm ci
          npm run test:unit
          npx jest --coverage >> $CLOUDBEES_OUTPUTS/CODE_COVERAGE
      - name: Publish test results
        uses: cloudbees-io/publish-test-results@v1
        with:
          test-type: JUnit
          folder-name: ${{ cloudbees.workspace }}/junit.xml
      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Test code coverage
            ${{ steps.RunUnitTest.outputs.CODE_COVERAGE }}
          format: MARKDOWN
  build:
    outputs:
      artifact-id: ${{ steps.extract-artifact-id.outputs.artifact-id }}
      artifact-version: 1.0-${{ cloudbees.version }}
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Get source code
        kind: build
        continue-on-error: true
      - uses: cloudbees-io/configure-oci-credentials@v1
        name: Configure container registry credentials
        continue-on-error: true
        id: dockerconfig
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: cloudbees-io/kaniko@v1
        name: Build and push container image
        id: kaniko
        kind: build
        with:
          destination: docker.io/${{ secrets.DOCKERHUB_USER }}/hackers-web:1.0-${{ cloudbees.version }}
          tar-path: container-image.tar
          build-args: BUILDKIT_CONTEXT_KEEP_GIT_DIR=1,BUILDKIT_INLINE_CACHE=1
      - name: Extract artifact ID
        id: extract-artifact-id
        uses: docker://alpine:latest
        run: |
          # Extract the first (and only) artifact ID from the JSON
          ARTIFACT_ID=$(echo '${{ steps.kaniko.outputs.artifact-ids }}' | sed 's/.*:"\([^"]*\)".*/\1/')
          echo "Extracted artifact ID: $ARTIFACT_ID"
          echo "$ARTIFACT_ID" >> $CLOUDBEES_OUTPUTS/artifact-id
      - uses: cloudbees-io/asset-chain-utils-preprod/upload-binary@v1
        name: Upload binary from container build
        continue-on-error: true
        id: upload-binary
        with:
          file-path: container-image.tar
          file-type: BINARY_CONTAINER
          debug: "true"
          alias: ${{ secrets.DOCKERHUB_USER }}/hackers-web:1.0-${{ cloudbees.version }}
      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Built and pushed image to docker hub

            [Docker Hub](https://hub.docker.com/repository/docker/${{ secrets.DOCKERHUB_USER }}/hackers-web/tags)

            Deployed hackers-web:${{ cloudbees.version }}
          format: MARKDOWN
    needs: test
  deploy:
    needs: build
    if: ${{ cloudbees.scm.branch == 'main' }}
    uses: jalts-808/j-hackers-web/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ needs.build.outputs.artifact-id }}
      artifactVersion: ${{ needs.build.outputs.artifact-version }}
      environment: j-hackers-k3s
    secrets: inherit
    vars: inherit
